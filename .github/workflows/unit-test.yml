name: Testing Suite

on:
  push:
    branches:
      - develop
  pull_request:
  # Uncomment and edit the following to run on a schedule.
  # schedule:
  #   - cron: '30 5 * * 0' # Run once per week at 5:30am UTC on Sundays.

jobs:
  php-tests:
    strategy:
      matrix:
        php: [8.0, 8.1, 8.2]
        wordpress: ["latest"]
    uses: alleyinteractive/.github/.github/workflows/php-tests.yml@main
    with:
      php: ${{ matrix.php }}
      wordpress: ${{ matrix.wordpress }}
